<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>005 - Statistic</title>
    <link rel="stylesheet" href="005-statistic.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <span class="title">Weekly report</span>
          <span class="date">01. Feb - 07. Feb</span>
          <span class="type">Revenue</span>
          <span class="amount">$ 3621.79</span>
        </div>
        <div class="legend">
          <span class="red"></span>
          <span class="blue"></span>
        </div>
        <div class="statistic">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
          <div class="graph red">
            <svg>
              <polyline points="20,47 60,10 100,21 140,10 180,38 220,49 260,20"/>
            </svg>
            <div class="points">
              <div class="point point-1">
                <span class="tooltip" data-tooltip="458"></span>
              </div>
              <div class="point point-2">
                <span class="tooltip" data-tooltip="812"></span>
              </div>
              <div class="point point-3">
                <span class="tooltip" data-tooltip="746"></span>
              </div>
              <div class="point point-4">
                <span class="tooltip" data-tooltip="877"></span>
              </div>
              <div class="point point-5">
                <span class="tooltip" data-tooltip="517"></span>
              </div>
              <div class="point point-6">
                <span class="tooltip" data-tooltip="434"></span>
              </div>
              <div class="point point-7">
                <span class="tooltip" data-tooltip="745"></span>
              </div>
            </div>
          </div>
          <div class="graph blue">
            <svg>
              <polyline points="20,59 60,50 100,65 140,54 180,60 220,74 260,62"/>
            </svg>
            <div class="points">
              <div class="point point-1">
                <span class="tooltip" data-tooltip="26"></span>
              </div>
              <div class="point point-2">
                <span class="tooltip" data-tooltip="41"></span>
              </div>
              <div class="point point-3">
                <span class="tooltip" data-tooltip="22"></span>
              </div>
              <div class="point point-4">
                <span class="tooltip" data-tooltip="36"></span>
              </div>
              <div class="point point-5">
                <span class="tooltip" data-tooltip="25"></span>
              </div>
              <div class="point point-6">
                <span class="tooltip" data-tooltip="13"></span>
              </div>
              <div class="point point-7">
                <span class="tooltip" data-tooltip="20"></span>
              </div>

            </div>
          </div>
        </div>
        <div class="days">
          <span class="day">Mon</span>
          <span class="day">Tue</span>
          <span class="day">Wed</span>
          <span class="day">Thu</span>
          <span class="day">Fri</span>
          <span class="day">Sat</span>
          <span class="day">Sun</span>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="animation-container">
        <div class="moon">
            <div class="crater-1"></div>
            <div class="crater-2"></div>
            <div class="crater-3"></div>
            <div class="crater-4"></div>
            <div class="crater-5"></div>
            <div class="crater-6"></div>
            <div class="crater-7"></div>
            <div class="crater-8"></div>
            <div class="crater-9"></div>
            <div class="crater-10"></div>
        </div>
        <div class="background-hills">
          <div class="bg-hill-1"></div>
          <div class="bg-hill-2"></div>
        </div>
        <div class="front-hills">
          <div class="front-hill-1"></div>
          <div class="front-hill-2"></div>
          <div class="front-hill-3"></div>
        </div>
      </div>
      <div class="weather">
        <div class="degrees">12&deg;</div>
        <div class="weather-info">
          <div class="weather-data">
            <span>Wind: E 7 km/h</span>
            <span>Humidity: 87%</span>
          </div>
          <div class="weather-forecast">
            <span>TUE <strong>21&deg;/9&deg;</strong></span>
            <span>WED <strong>23&deg;/10&deg;</strong></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notifications, Search and Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  </head>
  <script src="https://use.fontawesome.com/19563c0ef0.js"></script>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <h1>Notifications</h1>
          <input type="text" placeholder="Search...">
          <div class="menu">
            <div class="stripe-1"></div>
            <div class="stripe-2"></div>
            <div class="menu-circle"></div>
          </div>
          <div class="search">
            <div class="magnifier-circle"></div>
            <div class="magnifier-handle"></div>
          </div>
        </div>
        <div class="main">
          <div class="line"></div>
          <div class="circle"></div>
          <div class="event">
            <span class="time">9:24 AM</span>
            <p><strong>John Walker</strong> posted a photo on your wall.</p>
          </div>
          <div class="event">
            <span class="time">8:19 AM</span>
            <p><strong>Alice Parker</strong> commented your last post.</p>
          </div>
          <div class="event">
            <span class="time">Yesterday</span>
            <p><strong>Luke Wayne</strong> added you as friend.</p>
          </div>
        </div>

      </div>
      <nav class="navigation">
        <ul>
          <li>
            <span class="fa fa-dashboard"></span>
            Dashboard
          </li>
          <li>
            <span class="fa fa-user"></span>
            Profile
          </li>
          <li>
            <span class="fa fa-bell"></span>
            Notifications
          </li>
          <li>
            <span class="fa fa-comments"></span>
            Messages
          </li>
          <li>
            <span class="fa fa-gear"></span>
            Settings
          </li>
        </ul>
      </nav>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
